<div>
	<h1>Home page</h1>
	<form ng-submit="vm.callGit()">
		<input type="text" class="form-control" placeholder="please type your repo" ng-model="vm.repo">
		<input type="submit" class="btn btn-info" value="Get information from git">
	</form>

	<hr>
	<pre ng-repeat="info in vm.gitInfo">{{info.name}}</pre>
</div>
